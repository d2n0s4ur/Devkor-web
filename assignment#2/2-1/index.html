<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact page</title>
    <link href="css/main.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="contact">
            <div class="form">
                <form>
                    <p class="title">contact us</p>
                    <div class="input_box">
                        <span class="explain">Your Email</span>
                        <input class="input" type="email" placeholder="email@example.com" name="email">
                    </div>
                    <div class="name">
                        <div class="input_box half" style="float: left;">
                            <span class="explain">First name</span>
                            <input class="input" type="text" name="first_name">
                        </div>
                        <div class="input_box half" style="float: right;">
                            <span class="explain">Last name</span>
                            <input class="input" type="text" name="last_name">
                        </div>
                    </div>
                    <div style="clear: both;"></div>
                    <div class="input_box" style="height: 150px;">
                        <span class="explain">Message</span>
                        <textarea class="input message" type="text" name="Message"></textarea>
                    </div>
                    <div class="controls">
                        <div class="subs">
                            <input class="input check" type="checkbox" name="subscribe"><span>Subscribe</span>
                        </div>
                        <div class="submit">
                            <button class="submit_button" type="submit">SEND</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
